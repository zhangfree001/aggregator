name: Publish to dist

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */3 * * *" # 每 3 小时跑一次

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate
        env:
          LOCAL_BASEDIR: dist
        run: |
          mkdir -p dist
          cp subscribe/config/config.default.json "$RUNNER_TEMP/my-config.json"
          python subscribe/process.py -s "$RUNNER_TEMP/my-config.json"
          ls -al dist || true

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # dist 通常在 .gitignore 里，因此这里强制添加
          git add -f dist || true

          # 如果没有任何变更就正常结束
          if git diff --cached --quiet; then
            echo "No changes in dist, skip commit."
            exit 0
          fi

          git commit -m "chore: update dist"
          git push
